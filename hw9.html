<html>
<head>
<title>Music Survey</title>

<style>
	body{margin:20px;}
	fieldset{width: 60%;}
	label,legend{font-weight: bold;}
	input[type='text']{display: block;margin-bottom: 10px;}
</style>

</head>
	<body>
		<small>Lenthious Nyarota - 20177436 </small>
		<h1>Homework 9: Music Survey</h1>
		<form method="get" action="http://www.uyar.com/teaching/ecc006/2017spring/login.php">
			<label for="Name">Name :</label>
			<input type="text" id="Name" />
			<label for="Email">E-Mail: </label>
			<input type="text" id="Email">
		<fieldset>
			<legend>Select Your Favorite Types of Music:</legend>
			<input type="checkbox" value="pop"/> Pop <br>
			<input type="checkbox" value="classic" /> Classic <br>
			<input type="checkbox" value="rock" /> Rock <br>
			<input type="checkbox" value="folk" /> Folk <br>
			<input type="checkbox" value="rap" /> Rap <br>
			<input type="checkbox" value="other" /> Other <br>
		</fieldset>
		<br>
		<fieldset>
			<legend> how often do you purchase Music DVDs (select below):</legend>
			<input type="radio" name="MusicCD" value="Weekly" /> Weekly <br>
			<input type="radio" name="MusicCD" value="Monthly" /> Monthly <br>
			<input type="radio" name="MusicCD" value="few a year" /> A Few each year <br>
			<input type="radio" name="MusicCD" value="never" /> Never purchase <br>
		</fieldset>
		<br>
		<label for="musicDetails">Select the locations you listen to Music :</label>
		<br>
		<select id="musicDetails" multiple>
			<option value="home" selected>At home</option>
			<option value="inTheCar">When travelling</option>
			<option value="anywhere">Everywhere</option>
		</select>
		<br><br>
		<label for="txtSports">What role does music play in your life:</label> <br />
			<textarea id="Sports" rows="3" cols="60" maxlength="60"></textarea>
		<br> <br>
		<input type="submit" value="Submit" />
		<input type="reset" value="Reset" /> <br />
		</form>
	</body>
</html>
